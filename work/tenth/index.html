<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

      $(function() {
        
        var success = function(data) {// 検索
          var itemsList = data.Items;// Itemsで取得されたデータの命名変換
          showList(itemsList);
          addPager();
        }
        
        var value = '';// showListで取得するデータの初期値
        var page = 1;// ページ数の初期値
        var maxPage = 0;// totalページ数の初期値
        var contentPerPage = 20;// １ページに表示させるitem数上限
        
        // エラーメッセージ表示箇所
        var appendErrorMessage = function(text) {
          $('.message').append('<p class="error-message">' + text + '</p>');
          // 指定したclassの要素に表示
        }
        
        // エラーメッセージ内容
        var errorMessage = function(status) {
          switch (status) {
            case 0:
              appendErrorMessage('通信に失敗しました。インターネットの接続をご確認ください。');
              break;
            case 400:
              appendErrorMessage('検索文字が入力されていません。');
              break;
            case 429:
              appendErrorMessage('リクエスト過多です。しばらく時間を置いてからお試しください。');
              break;
            default:
              appendErrorMessage('原因不明のエラーが発生しました。');
            return
          }
        }
        
        // 検索結果表示をリセット (後から追加された。動的要素)
        var resetHtml = function() {
          $('.lists').empty();
          $('.message').empty();
          $('.pager').remove();
        }
        
        // 取得データの表示
        var showList = function(itemsList) {
          var appendHtml = '';
          $.each(itemsList, function(index, value) {
            var item = value.Item;// 取得されたvalue.Itemを命名変換
            var addHtml = '<li class="lists__item">' +
                            '<div class="lists__item__inner">' +
                              '<a href="' + item.itemUrl+ '" class="lists__item__link" target="_blank">' +
                                '<img src="' + item.largeImageUrl + '" class="lists__item__img" alt="">' +
                                '<p class="lists__item__detail">作品名：' + item.title + '</p>' +
                                '<p class="lists__item__detail">作者　：' + item.author + '</p>' +
                                '<p class="lists__item__detail">出版社：' + item.publisherName + '</p>' +
                              '</a>' +
                            '</div>' +
                          '</li>';
            appendHtml += addHtml;// DOM操作を一回にしている
          });
          $('.lists').append(appendHtml);// 指定したclassの要素に表示
        }
        
        // 前へ・次へボタン
        var addPager = function() {
          $('.lists').after(// 指定したclassの要素に表示
            '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
                '<span class="counter-current">'+ page + '</span>/<span class="counter-all">' + maxPage + '</span>' +
              '</div>' +
            '<div class="btn-wrapper">'+
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
            '</div>'
          );
          if (page === 1) {
            $('[data-js="page-prev"]').addClass('disabled');// 1ページ目は前へボタン無効
          }
          if (page === maxPage) {
            $('[data-js="page-next"]').addClass('disabled');// 最終ページは次へボタン無効
          }
        }

        // 非同期通信処理
        var ajaxCommunication = function() {
          resetHtml();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {// リクエストパラメーター
              applicationId: appId,
              booksGenreId: '001',
              keyword: value,
              hits: contentPerPage,
              page: page
            },
          }).done(function(data) {// ↓データ取得後の動き
            if(data.count === 0) {// ヒット件数が0の時のメッセージ
              appendErrorMessage('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。')
              return false;
            }
            maxPage = data.pageCount;// 総ページ数
            success(data);// 検索
          }).fail(function (jqXHR) {
            errorMessage(jqXHR.status);// HTTP-statusを参照してエラーメッセージを出力
          });
        }

        // 検索ボタンをクリック
        $('[data-js="search-btn"]').click(function() {
          value = $('[data-js="search-word"]').val();
          ajaxCommunication();// 非同期通信処理
        });
        $(document).on('click', '[data-js="page-next"]', function(event) {
          event.preventDefault();// 指定要素のイベントをキャンセル
          if (page === maxPage) {// 最終ページの時
            return false
          }
          page++;// 次のページ数表示
          ajaxCommunication();// 非同期通信処理
        });
        $(document).on('click', '[data-js="page-prev"]', function(event) {
          event.preventDefault();// 指定要素のイベントをキャンセル
          if (page === 1) {// 1ページ目の時
            return false
          }
          page--;// 前のページ数表示
          ajaxCommunication();// 非同期通信処理
        });
      });
    </script>
  </body>
</html>


<!-- APIとは、「関数」呼び出しがURLを叩くことであること -->
<!-- 依存度が高い。 -->
